<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <section id="header">
      <img class="av-logo" src="img/av-logo.svg" alt="AV Logo">
      <header class="portfolio-header">
        <h1 class="portfolio-name">Alax Vong</h1>
        <p class="portfolio-title">Designer / Front End Developer</p>
      </header>
    </section><!-- End of #Header -->
    <img class="hero-image" src="img/hero-image.jpg" alt="HTML image">
    <section id="work">
      <h2 class="work-header">Featured Work</h2>
      <article class="work-project"><!-- 1st Project -->
        <a class="work-project-link" href="https://github.com/udacity/Appify/" target="_blank">
          <img class="work-project-image" src="img/work-appify.jpg" alt="Appify preview">
          <h3 class="work-project-name">Appify</h3>
          <p class="work-project-type">App Design</p>
        </a>
      </article>
      <article class="work-project"><!-- 2nd Project -->
        <a class="work-project-link" href="https://github.com/udacity/sunflower/" target="_blank">
          <img class="work-project-image" src="img/work-sunflower.jpg" alt="Sunflower preview">
          <h3 class="work-project-name">Sunflower</h3>
          <p class="work-project-type">Branding</p>
        </a>
      </article>
      <article class="work-project"><!-- 3rd Project -->
        <a class="work-project-link" href="https://github.com/udacity/Bokeh/" target="_blank">
          <img class="work-project-image" src="img/work-bokeh.jpg" alt="Bokeh preview">
          <h3 class="work-project-name">Bokeh</h3>
          <p class="work-project-type">Photography</p>
        </a>
      </article>
    </section><!-- End of #Work -->
  </div><!-- End of .container -->
</body>
</html>
